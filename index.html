<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Rich System Solutions - Best Software Development and Institute | Digital
      Marketing | Bulk SMS | Website Development
    </title>
    <meta
      name="description"
      content="Master full-stack development with our 4-month intensive training + 3-month paid internship program. Learn React, Node.js, DevOps, and land your tech career."
    />
    <meta
      name="keywords"
      content="full stack development, coding bootcamp, web development, React, Node.js, internship, programming course"
    />
    <meta name="author" content="CodeCraft Academy" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="CodeCraft Academy - Full Stack Development Program"
    />
    <meta
      property="og:description"
      content="4-month intensive training + 3-month paid internship program in full-stack development"
    />
    <meta property="og:image" content="https://yourdomain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta
      property="twitter:title"
      content="CodeCraft Academy - Full Stack Development Program"
    />
    <meta
      property="twitter:description"
      content="4-month intensive training + 3-month paid internship program in full-stack development"
    />
    <meta
      property="twitter:image"
      content="https://yourdomain.com/twitter-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "CodeCraft Academy",
        "description": "Full Stack Web Development Bootcamp",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/logo.png",
        "sameAs": [
          "https://twitter.com/yourhandle",
          "https://linkedin.com/company/yourcompany",
          "https://facebook.com/yourpage"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
